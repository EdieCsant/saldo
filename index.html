<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/money.png" type="image/x-icon">
    <title>Saldo</title>
    <meta name="description"content="APP para quem deseja acompanhar de forma simples e direta diversas métricas de saúde.">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header class="top">
        <h1>💰Cálculo de Saldo📋</h1>
        <p>Veja se você está no vermelho ou não.🤷‍♂️</p>
    </header>
    <!-- entrada de dados -->
<div class="container justify-content-md-center">
    <div class="row">
    <div class="col col-lg-30">
    <form name="frmSaldo">
        <div class="row">
        <div class="col-6">
        <input type="number" class="form-control form-control-lg" name="txtSalario" placeholder="Salário" required>
        <input type="number" class="form-control form-control-lg" name="txtAgua" placeholder="Água" required>
        <input type="number" class="form-control form-control-lg" name="txtLuz" placeholder="Luz" required>
        <input type="number" class="form-control form-control-lg" name="txtInternet" placeholder="Internet" required>
        </div>
        <div class="w-80"></div>
        <div class="col-6">
        <input type="number" class="form-control form-control-lg" name="txtGas" placeholder="Gás" required>
        <input type="number" class="form-control form-control-lg" name="txtMercado" placeholder="Compras no supermercado" required>
        <input type="number" class="form-control form-control-lg" name="txtExtra" placeholder="Custos extras" required>
        <div id="saldo" class="col-lg-30">💰</div>
        </div>
        </div>
        <div class="container but">
        <div class="row bts">
        <div class="col col-lg-30" id="buttons">
            <button type="button" class="btn btn-primary btn-lg btn-block" value="Calcular" onclick="calcular()">Calcular</button>
            <button type="reset" class="btn btn-danger btn-lg btn-block" value="Limpar" onclick="limpar()">Limpar</button>
        </div>
        </div>
        </div>
    </form>
    </div>
    </div>
    <div class="col-20" id="status">Status</div>
    <div class="container st-img">
    <div class="row result">
    <div class="col-8 resimg"><img src="img/reset.png" alt="mostrador" id="grafico"></div>
    </div>
    </div>

</div>

    <script src="app.js"></script>
    <script src="bootstrap/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
